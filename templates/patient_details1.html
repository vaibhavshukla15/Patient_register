<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .btn-back {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Details</h2>
        {% if patient %}
            <div style="background-color: #ffff99; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                <p><strong>Name:</strong> {{ patient[0] }}</p>
                <p><strong>Address:</strong> {{ patient[1] }}</p>
                <p><strong>Doctor Name:</strong> {{ patient[2] }}</p>
                <p><strong>Contact Number:</strong> {{ patient[3] }}</p>
                <p><strong>Email:</strong> {{ patient[4] }}</p>
                <p><strong>Date of Injury:</strong> {{ patient[5] }}</p>
            </div>
        {% else %}
            <p style="color: red; text-align: center;">No patient details found.</p>
        {% endif %}
        <button class="btn-back" onclick="window.location.href='/';">Go Back</button>
    </div>
</body>
</html>
